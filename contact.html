<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Restaurant</title>
  <link type="image/png" sizes="32x32" rel="icon" href="images/icons8-resturant-32.png">
  
  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }

    /* NAV */
    nav {
      width: 100%;
      height: 70px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    nav .brand { font-size: 22px; font-weight: bold; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }

    nav ul li a:hover { opacity: 0.7; }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1.title-main {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    p.title-sub {
      text-align: center;
      max-width: 550px;
      margin: 0 auto 35px;
      font-size: 14px;
      color: #333;
    }

    /* CONTACT GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    /* FORM CARD */
    .contact-card {
      background: #ffffffdd;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.20);
      backdrop-filter: blur(6px);
    }

    .contact-card h4 { margin-bottom: 15px; font-weight: 600; }

    label { display: block; margin-bottom: 5px; font-size: 14px; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover { background: #333; }

    /* INFO BOX */
    .info-box {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .info-box h4 { margin-bottom: 10px; }

    .map-holder {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      background: #ddd;
      margin-top: 10px;
    }

    .map-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav ul { display: none; }
    }

  </style>
</head>
<body>

<nav>
  <div class="brand">Restaurant</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="book.html">Book Slot</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="About.html">About</a></li>
    <li><a href="Login.html" class="login-btn" style="padding:8px 15px;border:1px solid #fff;border-radius:20px;">Login</a></li>
  </ul>
</nav>

<div class="container">
  <h1 class="title-main">Contact Us</h1>
  <p class="title-sub">Have questions? Want to book a table or know more about our restaurant?</p>

  <div class="grid">

    <div class="contact-card">
      <h4>Send us a Message</h4>

      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" />

      <label>Email</label>
      <input type="email" placeholder="yourname@example.com" />

      <label>Message</label>
      <textarea rows="4" placeholder="Type your message..."></textarea>

      <button>Send Message</button>
    </div>

    <div class="info-box">
      <h4>Restaurant Info</h4>

      <p><strong>Address:</strong><br> Egypt, Fayoum</p>
      <p><strong>Phone:</strong> +201234567890</p>
      <p><strong>Email:</strong> ITsupport@gmail.com</p>

      <h4>Our Location</h4>
      <div class="map-holder">
        <img src="map.png" alt="Restaurant Location" />
      </div>
    </div>

  </div>
</div>

</body>
</html>
