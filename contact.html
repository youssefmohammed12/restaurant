<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Restaurant</title>
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="images/icons8-resturant-32.png"
    />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="brand">Restaurant</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="book.html">Book Slot</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="About.html">About</a></li>
        <li>
          <a
            href="Login.html"
            class="login-btn"
            style="
              padding: 8px 15px;
              border: 1px solid #fff;
              border-radius: 20px;
            "
            >Login</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1 class="title-main">Contact Us</h1>
      <p class="title-sub">
        Have questions? Want to book a table or know more about our restaurant?
      </p>

      <div class="grid">
        <div class="contact-card">
          <h4>Send us a Message</h4>

          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" />

          <label>Email</label>
          <input type="email" placeholder="yourname@example.com" />

          <label>Message</label>
          <textarea rows="4" placeholder="Type your message..."></textarea>

          <button>Send Message</button>
        </div>

        <div class="info-box">
          <h4>Restaurant Info</h4>

          <p>
            <strong>Address:</strong><br />
            Egypt, Fayoum
          </p>
          <p><strong>Phone:</strong> +201234567890</p>
          <p><strong>Email:</strong> ITsupport@gmail.com</p>

          <h4>Our Location</h4>
          <div class="map-holder">
            <img src="map.png" alt="Restaurant Location" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
