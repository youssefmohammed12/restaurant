<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Slot | Our Restaurant</title>
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="images/icons8-resturant-32.png"
    />
    <link rel="stylesheet" href="css/book.css" />
  </head>
  <body>
    <nav>
      <div class="brand">Our Restaurant</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="book.html" style="opacity: 0.7" class="active">Book Slot</a>
        <a href="contact.html">Contact</a>
        <a href="About.html">About</a>
        <a
          href="Login.html"
          class="login-btn"
          style="padding: 8px 15px; border: 1px solid #fff; border-radius: 20px"
          >Login</a
        >
      </div>
    </nav>

    <div class="page-wrapper">
      <h1 class="title-main">Book Your Slot</h1>
      <p class="title-sub">
        First login with your email or phone number. After login, you can choose
        date, time and number of guests to book your table.
      </p>

      <div class="row">
        <!-- LOGIN CARD -->
        <div class="col-6 col-12">
          <div class="card">
            <h4>Login</h4>
            <p>Login to continue your booking</p>
            <form>
              <label>Email or Phone</label>
              <input type="text" placeholder="Enter email or mobile number" />

              <label>Password / OTP</label>
              <input type="password" placeholder="Enter password / OTP" />

              <button type="submit">Login</button>
            </form>
          </div>
        </div>

        <!-- SLOT DETAILS CARD -->
        <div class="col-6 col-12">
          <div class="card">
            <span class="dim-overlay"
              >Please login first to confirm your slot</span
            >
            <h4>Slot Details</h4>
            <form>
              <div class="row">
                <div class="col-6">
                  <label>Name</label>
                  <input type="text" placeholder="Your full name" />
                </div>
                <div class="col-6">
                  <label>Mobile</label>
                  <input type="tel" placeholder="Your mobile number" />
                </div>
                <div class="col-6">
                  <label>Date</label>
                  <input type="date" />
                </div>
                <div class="col-6">
                  <label>Time</label>
                  <input type="time" />
                </div>
                <div class="col-6">
                  <label>Number of Guests</label>
                  <select>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5+</option>
                  </select>
                </div>
                <div class="col-6">
                  <label>Table Type</label>
                  <select>
                    <option selected>Indoor</option>
                    <option>Outdoor</option>
                    <option>Family</option>
                  </select>
                </div>
                <div class="col-12">
                  <label>Special Request</label>
                  <textarea
                    rows="2"
                    placeholder="Birthday, anniversary, decoration, etc."
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit">Book Slot</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
