<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Our RESTAURANT</title>
  <link type="image/png" sizes="32x32" rel="icon" href="images/icons8-resturant-32.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      padding-top: 70px;
    }

    nav {
      width: 100%;
      background: #111;
      padding: 15px 25px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav .brand {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    nav .links {
      display: flex;
      gap: 18px;
    }

    nav .links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    nav .links a:hover {
      opacity: 0.7;
    }

    .menu-btn {
      display: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 20px;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      nav .links {
        position: fixed;
        top: 70px;
        right: -100%;
        background: #111;
        width: 200px;
        height: 100vh;
        padding-top: 20px;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        transition: 0.3s;
      }

      .menu-btn {
        display: block;
      }

      nav.active .links {
        right: 0;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <a class="brand" href="HOME.HTML">Our Restaurant</a>

    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

    <div class="links">
      <a href="index.html">Home</a>
      <a href="book.html">Book Slot</a>
      <a href="contact.html">Contact</a>
      <a href="About.html">About</a>
    </div>
  </nav>

  <div class="container">
    <div class="login-card">
      <h3 class="login-title">Login</h3>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter Email" required />

        <label>Password</label>
        <input type="password" placeholder="Enter Password" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }
  </script>

</body>
</html>
